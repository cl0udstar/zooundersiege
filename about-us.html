        <link rel="icon" type="png" href="assets/backgrounds/zoo-logo2.png">

    <body id="text">
        <div class="header">
            <div class="icons">
                <a href="index.html"><i class="fa-solid fa-house"></i></a>
                <p>Home</p>
            </div>
            <h1 id="heading-font">About Us</h1>
            <div class="icons">
                <a href="./accessibility/accessibility-page.html"><i class="fa-solid fa-universal-access"></i></a>
                <p>Accessibility</p>
            </div>
        </div>
        <div class="info_container">
            <p>This activity is part of a series following the adventures of the Agents of Data and the Evil Vikings!</p>
            <p>Try out more activities at: <a href="https://dataschools.education/escape/">Data Education in Schools</a></p>
        </div>

        <div class="info_container2">
            <h3>Meet the team:</h3> 
            <div class="names">
                <p>Cameron Donnelly</p>
                <p>Catalin Nanu</p> 
                <p>Bassam Qureshi</p>
            </div>
        </div>

        <script>
            var container = document.querySelector(".names");

            if (container) {
                var paragraphs = container.querySelectorAll("p");
            
                // Ensure we have at least 3 paragraphs to swap
                if (paragraphs.length >= 3) {
                    // Convert NodeList to array for easier manipulation
                    paragraphs = Array.from(paragraphs);
            
                    // Function to shuffle an array
                    function shuffle(array) {
                        for (let i = array.length - 1; i > 0; i--) {
                            const j = Math.floor(Math.random() * (i + 1));
                            [array[i], array[j]] = [array[j], array[i]];
                        }
                    }
            
                    // Extract the first three paragraphs
                    var firstThree = paragraphs.slice(0, 3);
            
                    // Shuffle the first three paragraphs
                    shuffle(firstThree);
            
                    // Remove the original first three paragraphs from the container
                    firstThree.forEach(paragraph => container.removeChild(paragraph));
            
                    // Append the shuffled paragraphs back to the container
                    firstThree.forEach(paragraph => container.appendChild(paragraph));
                }
            }
        </script>

        <script src="./scripts/cookies/accessibility-cookie.js"></script>
    </body>
